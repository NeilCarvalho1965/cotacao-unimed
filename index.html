<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cotação Unimed Curitiba</title>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        select, input { width: 100%; padding: 5px; margin-top: 5px; }
        button { margin-top: 10px; padding: 10px; background: #007d3c; color: white; border: none; cursor: pointer; }
        canvas { display: none; }
        img { 
            margin-top: 20px; 
            border: 1px solid #ccc; 
            display: none; 
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Cotação Unimed Curitiba</h1>

<form id="cotacaoForm">
    <label>Tipo de Plano:
        <select id="tipoPlano"></select>
    </label>
    <label>Plano:
        <select id="plano"></select>
    </label>
    <label>Coparticipação:
        <select id="coparticipacao"></select>
    </label>

    <h3>Beneficiários</h3>
    <div id="beneficiarios"></div>
    <button type="button" onclick="adicionarBeneficiario()">Adicionar Beneficiário</button><br>

    <button type="button" onclick="gerarCotacao()">Gerar Cotação</button>
</form>

<canvas id="cotacaoImagem"></canvas>

<img id="cotacaoImagemFinal" alt="Cotação pronta para compartilhar">

</body>
</html>
